{% extends "base.html" %}
{% block title %}Borrar {{ object }} · Inmogestor{% endblock %}
{% block content %}
<h1>¿Borrar "{{ object }}"?</h1>
<form method="post">

  <a href="{% url 'core:inmueble_list' %}">Cancelar</a>
</form>
{% endblock %}
