{% load widget_tweaks %}

{% for field in form %}
  <div class="mb-3">
    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
    {{ field|add_class:"form-control" }}
    {% if field.help_text %}
      <div class="form-text">{{ field.help_text }}</div>
    {% endif %}
    {% for error in field.errors %}
      <div class="invalid-feedback d-block">
        {{ error }}
      </div>
    {% endfor %}
  </div>
{% endfor %}
